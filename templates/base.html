<!doctype html>
{%load static  %}
<html lang="kz">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <meta name="description" content="{% block description %} {% endblock%}">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}Зиялы ғылыми танымдық порталы{% endblock%}</title>

    <!-- CSS -->
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/select2/css/select2.min.css' %}" rel="stylesheet">
    {% block css %}
    <link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/magnific-popup/css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'assets/iconmoon/css/iconmoon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owl-carousel/css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    {%endblock%}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="{% static 'js/html5shiv.min.js' %}"></script>
        <script src="{% static 'js/respond.min.js' %}"></script>
        <![endif]-->

</head>

<body>

    <!-- ==============================================
    ** Preloader **
    =================================================== -->


    <!-- ==============================================
    ** Header **
    =================================================== -->
    <header>

        <!-- Start Header Middle -->
        <div class="container header-middle">
            <div class="row">
                <div class="col-md-1"><a href="{% url 'blog:home' %}"><img src="{% static 'images/logo.png' %}" width="80px" class="p0 m0" alt=""></a></div>
                <div class="col-md-11"><h3 class="logo-header">Зиялы ғылыми танымдық порталы</h3></div>


            </div>
        </div>
        <!-- End Header Middle -->
        <!-- Start Navigation -->
        {% include 'inc/nav.html' %}
        <!-- End Navigation -->
    </header>
  {% block content %}





    {%endblock%}
    <!-- ==============================================
    ** Footer **
    =================================================== -->
    <footer class="footer">
        <!-- Start Footer Top -->
        <div class="container">


        <!-- Start Footer Bottom -->
        <div class="bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="connect-us">
                            <h3>Connect with Us</h3>
                            <ul class="follow-us clearfix">
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Footer Bottom -->
    </footer>

    <!-- Scroll to top -->
    <a href="#" class="scroll-top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>

    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/select2/js/select2.min.js' %}"></script>
    {%block js%}
    <script src="{% static 'assets/matchHeight/js/matchHeight-min.js' %}"></script>
    <script src="{% static 'assets/bxslider/js/bxslider.min.js' %}"></script>
    <script src="{% static 'assets/waypoints/js/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/counterup/js/counterup.min.js' %}"></script>
    <script src="{% static 'assets/magnific-popup/js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/owl-carousel/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/modernizr.custom.js' %}"></script>
    {% endblock%}
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
